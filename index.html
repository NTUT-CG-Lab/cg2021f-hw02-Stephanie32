<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - MMD loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		body {
			background-color: #fff;
			color: #444;
		}

		a {
			color: #08f;
		}
	</style>
</head>

<body>
	<div id="info"></div>

	<script src="js/libs/ammo.wasm.js"></script>
	<script src="scoreoutputer.min.js"></script>
	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("110598099");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("視角可以移動及放大", 2, true);
			so.addChild("在畫面上畫出左眼的邊框", 2, true);
			so.addChild("複製左眼邊框變化到右眼", 2, true);
			so.addChild("可選擇當前讀取角色或按鍵選擇上 / 下一隻角色", 1, true);
			so.addChild("可儲存座標點檔案", 1, true);
			so.addChild("回答問題", 2, true);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"

			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.querySelector('#info'),
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>
	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';

		let container;
		let camera, scene, renderer, effect;
		let mesh, helper;
		let line_down, line_up, line_left, line_right;
		let line_down_righteye, line_up_righteye, line_left_righteye, line_right_righteye;
		const mouse = new THREE.Vector2();
		let vector;
		let getPosition = false;
		let modelFile;
		const modelFile_list = ["models/mmd/kizunaai/kizunaai.pmx", 
			"models/mmd/るいのれ式物述有栖_配布用フォルダ/物述有栖.pmx", "models/mmd/『天宮こころ(Kokoro Amamiya)』/『天宮こころ(Kokoro Amamiya)』.pmx"];
		let Index = 0;
		let modelIsChange = false;
		let location_data = {
			"modellist":[
				{
					"location":modelFile_list[0],
					"line_locationx_1":0,
					"line_locationy_1":0,
					"line_locationx_2":0,
					"line_locationy_2":0,
					"line_locationx_3":0,
					"line_locationy_3":0,
					"line_locationx_4":0,
					"line_locationy_4":0
				},
				{
					"location":modelFile_list[1],
					"line_locationx_1":0,
					"line_locationy_1":0,
					"line_locationx_2":0,
					"line_locationy_2":0,
					"line_locationx_3":0,
					"line_locationy_3":0,
					"line_locationx_4":0,
					"line_locationy_4":0
				},
				{
					"location":modelFile_list[2],
					"line_locationx_1":0,
					"line_locationy_1":0,
					"line_locationx_2":0,
					"line_locationy_2":0,
					"line_locationx_3":0,
					"line_locationy_3":0,
					"line_locationx_4":0,
					"line_locationy_4":0
				}
			]
		};

		const vpds = [];

		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);
			let scale = 30;
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			// renderer

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// Lines
			//left eye 
			const material_left_red = new THREE.LineBasicMaterial({
				color: 0xff0000
			});
			const points1 = [];
			points1.push( new THREE.Vector3( 0, 0, 2 ) );
			points1.push( new THREE.Vector3( 10, 0, 2 ) );
			const geometry = new THREE.BufferGeometry().setFromPoints( points1 );
			line_down = new THREE.Line( geometry, material_left_red );
			line_up = new THREE.Line( geometry, material_left_red );

			const material_left_green = new THREE.LineBasicMaterial({
				color: 0x00ff00
			});
			const points2 = [];
			points2.push( new THREE.Vector3( 0, 0, 2 ) );
			points2.push( new THREE.Vector3( 0, 10, 2 ) );
			const geometry2 = new THREE.BufferGeometry().setFromPoints( points2 );
			line_left = new THREE.Line( geometry2, material_left_green );
			line_right = new THREE.Line( geometry2, material_left_green );

			//right eye
			const material_right_purple = new THREE.LineBasicMaterial({
				color: 0x9f35ff
			});
			line_down_righteye = new THREE.Line( geometry, material_right_purple );
			line_up_righteye = new THREE.Line( geometry, material_right_purple );

			const material_right_lightblue = new THREE.LineBasicMaterial({
				color: 0x2894ff
			});
			line_right_righteye = new THREE.Line( geometry2, material_right_lightblue );
			line_left_righteye = new THREE.Line( geometry2, material_right_lightblue );

			//Event

			window.addEventListener('resize', onWindowResize);
			document.addEventListener('keydown', onKeyDown);
			//鏡頭控制
			const cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;

			setModel();
		}

		function setModel(){

			// model
			function onProgress(xhr) {

				if (xhr.lengthComputable) {

					const percentComplete = xhr.loaded / xhr.total * 100;
					console.log(Math.round(percentComplete, 2) + '% downloaded');

				}

			}

			modelFile = modelFile_list[Index];

			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			const loader = new MMDLoader();

			loader.load(modelFile, function (object) {

				mesh = object;
				mesh.position.y = - 10;
				mesh.name = 'model';
				scene.add(mesh);

				let vpdIndex = 0;

				function loadVpd() {

					const vpdFile = vpdFiles[vpdIndex];

					loader.loadVPD(vpdFile, false, function (vpd) {

						vpds.push(vpd);

						vpdIndex++;

						if (vpdIndex < vpdFiles.length) {

							loadVpd();

						} else {

							initGui();

						}

					}, onProgress, null);

				}

				loadVpd();

			}, onProgress, null);




			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}

				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}

				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.pose();

					} else {

						helper.pose(mesh, vpds[index]);

					}

				}

				initControls();
				initKeys();
				initPoses();
				initMorphs();

				onChangeMorph();
				onChangePose();

				poses.open();
				morphs.open();
			}
		}
		
		function onKeyDown(event_keyboard){

			switch(event_keyboard.keyCode) {
				case 49: //按1，下方的線
					document.addEventListener('pointerdown', onPointerDown);
					if(getPosition){
						line_down.position.copy(vector);
						line_down.position.x = 0;
						line_down.position.z = 2;
						scene.add(line_down);
						line_down.visible = true;
						getPosition = false
						location_data["modellist"][Index].line_locationx_1 = line_down.position.x;
						location_data["modellist"][Index].line_locationy_1 = line_down.position.y;
					}
					break;
				case 50: //按2，左方的線
					document.addEventListener('pointerdown', onPointerDown);
					if(getPosition){
						line_left.position.copy(vector);
						line_left.position.y = 3;
						line_left.position.z = 2;
						scene.add(line_left);
						line_left.visible = true;
						getPosition = false
						location_data["modellist"][Index].line_locationx_2 = line_left.position.x;
						location_data["modellist"][Index].line_locationy_2 = line_left.position.y;
					}
					break;
				case 51: //按3，上方的線
					document.addEventListener('pointerdown', onPointerDown);
					if(getPosition){
						line_up.position.copy(vector);
						line_up.position.x = 0;
						line_up.position.z = 2;
						scene.add(line_up);
						line_up.visible = true;
						getPosition = false
						location_data["modellist"][Index].line_locationx_3 = line_up.position.x;
						location_data["modellist"][Index].line_locationy_3 = line_up.position.y;
					}
					break;
				case 52: //按4，右方的線
					document.addEventListener('pointerdown', onPointerDown);
					if(getPosition){
						line_right.position.copy(vector);
						line_right.position.y = 3;
						line_right.position.z = 2;
						scene.add(line_right);
						line_right.visible = true;
						getPosition = false
						location_data["modellist"][Index].line_locationx_4 = line_right.position.x;
						location_data["modellist"][Index].line_locationy_4 = line_right.position.y;
					}
					break;
				case 81: //按q
					line_down_righteye.position.x = line_down.position.x-10;
					line_down_righteye.position.y = line_down.position.y;
					line_down_righteye.position.z = line_down.position.z;
					scene.add(line_down_righteye);
					line_up_righteye.position.x = line_up.position.x-10;
					line_up_righteye.position.y = line_up.position.y;
					line_up_righteye.position.z = line_up.position.z;
					scene.add(line_up_righteye);

					line_right_righteye.position.x = -line_left.position.x;
					line_right_righteye.position.y = line_left.position.y;
					line_right_righteye.position.z = line_left.position.z;
					scene.add(line_right_righteye);
					line_left_righteye.position.x = -line_right.position.x;
					line_left_righteye.position.y = line_right.position.y;
					line_left_righteye.position.z = line_right.position.z;
					scene.add(line_left_righteye);

					line_down_righteye.visible = true;
					line_up_righteye.visible = true;
					line_left_righteye.visible = true;
					line_right_righteye.visible = true;
					break;
				case 65: //按a
					if(Index == 0)
						Index = 3;
					Index = Index-1;
					modelIsChange = true;
					break;
				case 68: //按d
					Index = (Index+1)%3;
					modelIsChange = true;
					break;
				case 83: //按s
					saveJson();
					break;
			}
			document.addEventListener('keyup', onKeyUp);
		}

		function onPointerDown(event){
			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			event.preventDefault();
			vector = new THREE.Vector3(mouse.x, mouse.y, 
				(camera.near + camera.far) / (camera.near - camera.far));
			vector.unproject( camera );
			getPosition = true;
		}

		function onKeyUp(){

			document.removeEventListener('pointerdown', onPointerDown);
			document.removeEventListener('keyup', onKeyUp);
		}

		function saveJson(){

			var data_string = JSON.stringify(location_data);
			var blob = new Blob([data_string], {type : "text/plain; charset = utf-8"});
			var aLink = document.createElement('a');
			var evt = document.createEvent("HTMLEvents");
			evt.initEvent("click");
			aLink.download = 'model_data.json';
			aLink.href = URL.createObjectURL(blob);
			aLink.dispatchEvent(evt);
			aLink.click();
		}


		function onWindowResize() {

			let scale = 30;
			camera.left = window.innerWidth / scale / - 2;
			camera.right = window.innerWidth / scale / 2;
			camera.top = window.innerHeight / scale / 2;
			camera.bottom = window.innerHeight / scale / - 2;
			camera.updateProjectionMatrix();

			effect.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			if(modelIsChange)
			{
				//remove model, gui
				var selectedObject_model = scene.getObjectByName("model");
                scene.remove(selectedObject_model);
				var selectedObject_gui = document.getElementsByClassName("dg main");
                selectedObject_gui[0].remove();

				//hide lines
				line_down.visible = false;
				line_up.visible = false;
				line_left.visible = false;
				line_right.visible = false;
				line_down_righteye.visible = false;
				line_up_righteye.visible = false;
				line_left_righteye.visible = false;
				line_right_righteye.visible = false;
			
				setModel();
				modelIsChange = false;
			}
			
			requestAnimationFrame(animate);
			render();

		}

		function render() {

			effect.render(scene, camera);
		}
	</script>

</body>

</html>
